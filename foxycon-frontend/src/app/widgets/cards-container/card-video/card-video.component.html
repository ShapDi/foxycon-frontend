<div class="player">
    <youtube-player [videoId]="data.video.system_id" [width]="380" [height]="205" [playerVars]="playerOptions"></youtube-player>
</div>

<a class="link" target="_blank" href="{{data.video.link}}">{{data.video.title}}</a>

<div class="stats">
    @for (stat of getExposedStats() | keyvalue: originalOrder; track $index;) {
    <div class="stat">
        <img class="icon" [src]="'/assets/svg/' + stat.key + '.svg'">
        {{ stat.value | smartFormat}}
    </div>
    }
</div>
