<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый хедер</title>
    <script src="js/auth.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .dropdown {
            position: relative;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            min-width: 150px;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s;
        }
        .dropdown-menu a:hover {
            background: #f4f4f4;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Бургер-меню */
        .burger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .burger div {
            width: 25px;
            height: 3px;
            background: white;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }
            .nav a {
                display: block;
                text-align: center;
            }
            .burger {
                display: flex;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">Логотип</div>
    <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav class="nav">
        <div class="dropdown">
            <a href="#">Главная</a>
        </div>
        
        <div class="dropdown">
            <a href="#">YouTube</a>
            <div class="dropdown-menu">
                <a href="pages/youtube_channel_search.html">Поиск каналов</a>
                <a href="pages/youtube_video_search.html">Поиск видео</a>
            </div>
        </div>
        <!-- <div class="dropdown">
            <a href="#">О нас </a>
            <div class="dropdown-menu">
                <a href="#">История</a>
                <a href="#">Команда</a>
            </div>
        </div> -->
        
    </nav>
</header>

<script>
    function toggleMenu() {
        document.querySelector('.nav').classList.toggle('open');
    }
</script>

</body>
</html>
