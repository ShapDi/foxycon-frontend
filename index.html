<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foxycon-system</title>
    <script src="js/auth.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between; /* Логотип слева, навигация справа */
            align-items: center; /* Центрирование по вертикали */
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
            position: absolute; /* Абсолютное позиционирование для центрирования */
            left: 50%; /* Смещение на 50% вправо */
            transform: translateX(-50%); /* Центрирование */
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .dropdown {
            position: relative;
            font-size:px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            min-width: 150px;

        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s;
        }
        .dropdown-menu a:hover {
            background: #f4f4f4;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }

    </style>
</head>
<body>

<header class="header">
    <!-- <div class="logo">Логотип</div> -->
    <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav class="nav">
        <div class="dropdown">
            <a href="#">Главная</a>
        </div>
        
        <div class="dropdown">
            <a href="#">YouTube</a>
            <div class="dropdown-menu">
                <a href="pages/youtube_channel_search.html">Поиск каналов</a>
                <a href="pages/youtube_video_search.html">Поиск видео</a>
            </div>
        </div>
    </nav>
</header>

<div class="base_text">
    
</div>

<script>
    function toggleMenu() {
        document.querySelector('.nav').classList.toggle('open');
    }
</script>

</body>
