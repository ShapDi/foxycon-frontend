<body>
    <h2>–§–∏–ª—å—Ç—Ä –ø–æ–∏—Å–∫–∞ YouTube-–∫–∞–Ω–∞–ª–æ–≤</h2>
    <form id="filterForm">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞: <input type="text" name="name_channel"></label>
        <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª: <input type="text" name="link_channel"></label>

        <label>–ú–∞–∫—Å. –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: <input type="number" name="number_views_max"></label>
        <label>–ú–∏–Ω. –¥–∞—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: <input type="date" name="add_data_min"></label>
        <label>–ú–∞–∫—Å. –¥–∞—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: <input type="date" name="add_data_max"></label>
        <label>–ú–∏–Ω. –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: <input type="number" name="number_subscribers_min"></label>
        <label>–ú–∞–∫—Å. –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: <input type="number" name="number_subscribers_max"></label>
        <label>–ú–∏–Ω. –≤–∏–¥–µ–æ: <input type="number" name="number_video_min"></label>

        <label>–ú–∞–∫—Å. –¥–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è: <input type="date" name="created_at_max"></label>
        <button type="button" onclick="sendRequest()">üîç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>

    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>
    <div id="results" class="results-container"></div>

    <script>
        function sendRequest() {
            const form = document.getElementById('filterForm');
            const formData = new FormData(form);
            const params = {};

            formData.forEach((value, key) => {
                if (value) params[key] = value;
            });
            console.log(params)
            fetch('http://localhost:2222/youtube/get_channels', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => displayResults(data))
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('results').innerHTML = '<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞</p>';
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –≤—ã–≤–æ–¥–æ–º

            if (!Array.isArray(data) || data.length === 0) {
                resultsDiv.innerHTML = '<p style="color:red;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                return;
            }

            data.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${channel.name_channel}</h3>
                    <p>üìÖ –î–æ–±–∞–≤–ª–µ–Ω: <strong>${channel.add_data || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</strong></p>
                    <p>üëÄ –ü—Ä–æ—Å–º–æ—Ç—Ä—ã: <strong>${(channel.total_views || 0).toLocaleString()}</strong></p>
                    <p>üé• –í–∏–¥–µ–æ: <strong>${channel.number_video || 0}</strong></p>
                    <p>üë• –ü–æ–¥–ø–∏—Å—á–∏–∫–∏: <strong>${channel.number_subscribers || 0}</strong></p>
                    <p>üóì –î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è: <strong>${channel.created_at || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</strong></p>
                    <a href="${channel.link_channel}" target="_blank">üîó –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –∫–∞–Ω–∞–ª</a>
                `;
                resultsDiv.appendChild(card);
            });
        }
    </script>
