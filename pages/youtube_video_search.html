<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏–ª—å—Ç—Ä –≤–∏–¥–µ–æ YouTube</title>
    <script src="js/auth.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 2px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #cc0000;
        }
        .results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            padding: 15px;
            margin: 10px;
            text-align: center;
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .card a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <h2>–§–∏–ª—å—Ç—Ä –ø–æ–∏—Å–∫–∞ –≤–∏–¥–µ–æ YouTube</h2>
    <form id="filterForm">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ: <input type="text" name="title"></label>
        <label>–ú–∏–Ω. –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: <input type="number" name="number_views_min"></label>
        <label>–ú–∞–∫—Å. –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: <input type="number" name="number_views_max"></label>
        <label>–ú–∏–Ω. –ª–∞–π–∫–æ–≤: <input type="number" name="number_likes_min"></label>
        <label>–ú–∞–∫—Å. –ª–∞–π–∫–æ–≤: <input type="number" name="number_likes_max"></label>
        <label>–ú–∏–Ω. –¥–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: <input type="date" name="release_date_min"></label>
        <label>–ú–∞–∫—Å. –¥–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: <input type="date" name="release_date_max"></label>
        <label>–ú–∏–Ω. –¥–∞—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: <input type="date" name="add_data_min"></label>
        <label>–ú–∞–∫—Å. –¥–∞—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: <input type="date" name="add_data_max"></label>
        <button type="button" onclick="sendRequest()">üîç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
    </form>

    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>
    <div id="results" class="results-container"></div>

    <script>
            
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ö–µ–¥–µ—Ä–∞

        function sendRequest() {
            const form = document.getElementById('filterForm');
            const formData = new FormData(form);
            const params = {};

            formData.forEach((value, key) => {
                if (value) params[key] = value;
            });

            fetch('http://localhost:2222/youtube/get_videos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => displayResults(data))
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('results').innerHTML = '<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞</p>';
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!Array.isArray(data) || data.length === 0) {
                resultsDiv.innerHTML = '<p style="color:red;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                return;
            }

            data.forEach(video => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${video.title}</h3>
                    <p>üìÖ –î–∞—Ç–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: <strong>${video.release_date || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</strong></p>
                    <p>üì• –î–∞—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: <strong>${video.add_data || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</strong></p>
                    <p>üëÄ –ü—Ä–æ—Å–º–æ—Ç—Ä—ã: <strong>${video.views ? video.views.toLocaleString() : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'} 
                    <p>üëç –õ–∞–π–∫–∏: <strong>${video.likes ? video.likes.toLocaleString() : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'} 
                    <p><a href="${video.link}" target="_blank">üîó –°–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ</a>
                `;
                resultsDiv.appendChild(card);
            });
        }
        fetch('pages/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

    </script>
</body>
</html>
